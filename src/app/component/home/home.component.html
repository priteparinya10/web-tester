<style>
    .btnw-20 {
        width: 20%;
        margin-right: 5%;
    }

    .card-color {
        background-color: honeydew;
    }
</style>
<div class="card ">
    <div class="card-body">
        <h2 class="card-title">Hello Automage Test Report</h2>
        <hr>
        <h5 class="card-subtitle mb-3 text-muted">Upload Automage Test Result</h5>
        <br>
        <form action="">
            <label for="list-project">Select Project:</label>
            <mat-form-field>
                <mat-label>Please Select Project</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option>None</mat-option>
                    <mat-option value="Bizlive Module-Group List">Bizlive Module-Group List</mat-option>
                    <mat-option value="PROJECTUSSD-TEMPLATE">PROJECTUSSD-TEMPLATE</mat-option>
                    <mat-option value="Project-USSD">Project-USSD</mat-option>
                    <mat-option value="Bizlive Module-Contact List">Bizlive Module-Contact List</mat-option>
                </mat-select>
            </mat-form-field>
            <p>You Selected:<span class="text-muted">{{selected}}</span></p>
            <label for="customFile" class="mt-3">Zip File Result Robot (Zip file must have log.html, report,
                output.xml,screenshot):</label>
            <div class="custom-file ">
                <input type="file" class="custom-file-input" id="customFile" name="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <div class="mt-3 ">
                <button type="submit" class="btn btn-info btnw-20">Upload</button>
                <button type="reset" class="btn btn-secondary btnw-20 ">Reset</button>
            </div>
        </form>
    </div>
</div>
<br>
